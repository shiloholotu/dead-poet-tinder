<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link rel="icon" type="image/x-icon" href="assets/icon.png">

        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css?family=Poppins:400,600,800" rel="stylesheet">

        <!-- our stylesheet-->
        <link rel="stylesheet" href="styles/main.css">
        
        <title>Dead Poet Tinder</title>
         
    </head>
    
    <body>
        <div id="intro">
            <h2 class="logoText"><img src="assets/logo.png">QuillMates</h2>
            <p style="font-weight: 600;transform:translate(10px,0); margin:0;opacity:.7">Find your poet soulmate</p>

            <br>
            <div id="introContent">
                <p>This is a presentation of different poets - in the form of a dating app! Choose your preferences and click through the poets to learn more about them.</p>
                <button onclick="continueIntro(0)">Continue</button>
            </div>
        </div>
        <br>
        <div style="text-align: center;">
            <h2 class="logoText" onclick="location.reload()" style="cursor: pointer;"><img src="assets/logo.png">QuillMates</h2>
            <p style="font-weight: 600;transform:translate(10px,0); margin:0;opacity:.7">Find your poet soulmate</p>
        </div>

        <div id="popup" style="display: none;">

            <p id="popupText">
            </p>

            <br>

            <button onclick="closePopup()">Close</button>

        </div>
        <div id="backdrop"></div>

        <br><br>
        <div id="profile">
            <img id="headshot" src="assets/shakespeare.png">
            <h1><span id="name">Shakespeare</span><span id="age">52</span></h1>
            <div id="desc">
                <span id="tag1">love</span>
                <span id="tag2">drama</span>
                <span id="tag3">fate</span>
                <span id="tag4">passion</span>
            </div>
            <div style="display: flex; justify-content: space-around;">
                <img src="assets/x.svg" onclick="swipe()">
                <img src="assets/heart.svg" onclick="openPopup(poetInd)">
            </div>
        </div>
        <br>

        <p style="text-align:center;font-weight: 600;"><input id="index">/56</p>

        <div id="preloadImages"></div>

        <script src="scripts/app.js"></script>
        
    </body>
    
</html>
